<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="register_style.css"/>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form accept="" name="Formfill">
                <h2>Forgot Password</h2>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email ID">
                </div>
                <p id="captcha"></p>
                <div class="button">
                    <input type="button" class="btn1" value="Generate Captcha" onclick="generateCaptcha()">
                </div>
                <div class="input-box">
                    <i class='bx bx-confused' ></i>
                    <input type="text" id="userInput" placeholder="Enter Captcha"/>
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Submit" onclick="checkCaptcha()">
                </div>
            </form>
        </div>  
    </div>
    <script src="forgotscript.js"></script>
</body>
</html>
