<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/log_reg.css">
<body>
    <div class="loginsection">
        <div class="imgBx">
            <img src="./images/bg2.webp">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Register</h2>
                <form accept="" name="Formfill" onsubmit="return validation()">
                    <p id="result"></p>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="Username">
                    </div>
                    <div class="inputBx">
                        <span>Email id</span>
                        <input type="text" name="Email">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="text" name="Password">
                    </div>
                    <div class="inputBx">
                        <span>Confirm Password</span>
                        <input type="text" name="CPassword">
                    </div>
                    <div class="inputBx">
                        <input type="submit" onclick="validation()" value="Sign Up" name="">
                    </div>
                    <div class="inputBx">
                        <p>Already registered? <a href="log.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/err_reg.js"></script>
</body>
</html>
