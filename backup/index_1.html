<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .round-div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .round-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {

            /* Adjust styles for screens with a maximum width of 600px (typical mobile devices) */
            body {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="round-div">
        <img src="../images/the-black-demon-title.png" alt="Image 1">
    </div>
    <div class="round-div">
        <img src="../images/the-black-demon-title.png" alt="Image 2">
    </div>
    <div class="round-div">
        <img src="../images/the-black-demon-title.png" alt="Image 3">
    </div>
    <div class="round-div">
        <img src="../images/the-black-demon-title.png" alt="Image 4">
    </div>
    <div class="round-div">
        <img src="../images/the-black-demon-title.png" alt="Image 5">
    </div>
</body>

</html>
